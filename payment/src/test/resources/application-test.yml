spring:
  config:
    activate:
      on-profile: test
  application:
    name: payment-service

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        default_batch_fetch_size: 100
        use_sql_comments: true
    show-sql: true
    defer-datasource-initialization: true
  cloud:
    config:
      enabled: false
  data:
    redis:
      host: localhost
      port: 6379



sql:
  init:
    mode: never

logging:
  level:
    org:
      hibernate:
        SQL: debug
        orm:
          jdbc:
            bind: trace