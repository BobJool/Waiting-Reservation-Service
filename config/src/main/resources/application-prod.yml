server:
  port: ${CONFIG_PORT:19002}

spring:
  application:
    name: config-service
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config-repo  # 리소스 폴더의 디렉토리 경로
        git:
          uri: git@github.com:BobJool/config-repo.git
          private-key: ${PRIVATEKEY}

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:19000/eureka/